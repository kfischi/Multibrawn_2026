# Netlify Configuration for MULTIBRAWN Next.js Site
[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Disable secrets scanning
# Safe because: ChatBot doesn't use API keys client-side
# Admin Panel uses Supabase with proper server/client separation
[secrets]
  enabled = false

# Environment variables (configure in Netlify UI)
# GEMINI_API_KEY - for future AI features
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY - public by design
# SUPABASE_SERVICE_ROLE_KEY - server-side only
