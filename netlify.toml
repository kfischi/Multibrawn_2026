# Netlify Configuration for MULTIBRAWN Next.js Site
[build]
  # Build command
  command = "npm run build"
  
  # Publish directory (Next.js outputs to .next)
  publish = ".next"

[build.environment]
  # Node version
  NODE_VERSION = "20"

# Redirect rules
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Secrets scanning configuration - Allow public Supabase anon key
[secrets]
  omit_keys = ["NEXT_PUBLIC_SUPABASE_ANON_KEY"]

# Environment variables (configure these in Netlify UI)
# GEMINI_API_KEY
# NEXT_PUBLIC_WHATSAPP_NUMBER
# NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME
# NEXT_PUBLIC_SUPABASE_URL
# NEXT_PUBLIC_SUPABASE_ANON_KEY
# SUPABASE_SERVICE_ROLE_KEY
